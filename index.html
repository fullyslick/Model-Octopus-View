<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="cat-list">
  </div>
  <div class="display-area">
    <p class="name"></p>
    <img src="" alt="">
    <p class="counter"></p>
  </div>
  <div class="admin-area">
    <button id="admin-btn" class="admin-buttons" type="button" name="admin">Admin</button>
    <form id="admin-form" action="index.html" method="post">
      <label for="input-name">Name:</label>
      <input type="text" id="input-name" value="">
      <label for="input-imgUrl">Image URL:</label>
      <input type="text" id="input-imgUrl" value="">
      <label for="input-clicks">Clicks:</label>
      <input type="number" id="input-clicks" value="">
      <div class="save-cancel">
        <input type="submit" class="admin-buttons" value="Save">
        <button id="cancel-btn" class="admin-buttons" type="button" name="cancel">Cancel</button>
      </div>
    </form>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
